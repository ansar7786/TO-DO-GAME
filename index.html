<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c1d1e4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-6 md:p-10 rounded-3xl shadow-2xl text-center w-full max-w-lg border border-gray-200">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
            My <span class="text-indigo-600">Tasks</span>
        </h1>
        <p class="text-lg text-gray-600 mb-6">
            Add tasks and stay organized!
        </p>

        <!-- Input Section -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="text" id="task-input" placeholder="What's your next task?" 
                   class="flex-1 p-4 text-gray-700 rounded-xl border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-all duration-300 shadow-md">
            
            <button id="add-button" 
                    class="p-4 rounded-xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-md flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Task
            </button>
        </div>

        <!-- Task List -->
        <div id="tasks-container" class="space-y-4 text-left">
            <!-- Tasks will be injected here by JavaScript -->
        </div>

    </div>

    <!-- Modal for messages -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-2xl font-bold mb-4"></p>
            <button id="modal-close-button" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors">OK</button>
        </div>
    </div>

    <script>
        // DOM elements
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-button');
        const tasksContainer = document.getElementById('tasks-container');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Task data storage
        let tasks = [];

        // Function to render the tasks to the UI
        function renderTasks() {
            tasksContainer.innerHTML = '';
            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<p class="text-gray-500 text-center text-sm p-4">You have no tasks yet. Get started!</p>';
                return;
            }

            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = `flex items-center justify-between p-4 rounded-xl shadow-sm border ${task.isDone ? 'bg-green-100 border-green-300' : 'bg-gray-100 border-gray-300'} transition-all duration-300`;

                taskElement.innerHTML = `
                    <span class="flex-1 font-medium text-lg ${task.isDone ? 'line-through text-gray-500' : 'text-gray-800'}">${task.name}</span>
                    <div class="flex space-x-2">
                        <button class="mark-done-btn p-2 rounded-full transition-colors duration-200 ${task.isDone ? 'text-white bg-green-500 hover:bg-green-600' : 'text-gray-500 hover:bg-gray-200'}" data-index="${index}" title="${task.isDone ? 'Unmark as Done' : 'Mark as Done'}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="delete-btn p-2 rounded-full text-red-500 hover:bg-red-100 transition-colors duration-200" data-index="${index}" title="Delete Task">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                `;
                tasksContainer.appendChild(taskElement);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.mark-done-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    toggleTaskStatus(index);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    deleteTask(index);
                });
            });
        }

        // Add a new task
        function addTask() {
            const taskName = taskInput.value.trim();
            if (taskName === '') {
                showModal('Please enter a task name.');
                return;
            }
            tasks.push({ name: taskName, isDone: false });
            taskInput.value = '';
            renderTasks();
        }

        // Toggle a task's status
        function toggleTaskStatus(index) {
            if (index >= 0 && index < tasks.length) {
                tasks[index].isDone = !tasks[index].isDone;
                renderTasks();
            }
        }

        // Delete a task
        function deleteTask(index) {
            if (index >= 0 && index < tasks.length) {
                tasks.splice(index, 1);
                renderTasks();
            }
        }

        // Modal functions
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.querySelector('div').classList.add('scale-100');
                modal.querySelector('div').classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            modal.querySelector('div').classList.add('scale-95');
            modal.querySelector('div').classList.remove('scale-100');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
        
        // Event listeners
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        modalCloseButton.addEventListener('click', closeModal);

        // Initial rendering
        renderTasks();
    </script>
</body>
</html>
